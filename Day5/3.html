<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>grid system</title>
</head>
<body>
    <!--jquery, bootstrap js-->
    <script src="js/jquery-3.6.0.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <div class="container-fluid" style="background: aquamarine;">
        <div class="row" style="background: violet; height: 300px;">
            수평분할 1 - 메인 배너 영역
            <div class="col-md-12" style="background: yellow; height: 200px;">
                <div class="row" style="background: lightgray; height: 90px;">헤더</div>
                <div class="row" style="background: darkgray; height: 90px;">상단배너</div>
            </div>
        </div>
        <div class="row" style="background: brown; height: 300px;">
            <div class="col-md-4 col-lg-3" style="background: orangered; height: 200px;">왼쪽</div>
            <div class="col-md-4 col-lg-6" style="background: green; height: 200px;">가운데</div>
            <div class="col-md-4 col-lg-3" style="background: blue; height: 200px;">오른쪽</div>
        </div>
        <div class="row" style="background: blueviolet; height: 300px;">footer</div>
    </div>
</html>
