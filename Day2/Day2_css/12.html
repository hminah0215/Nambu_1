<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 색상</title>
    <style>
        .rgb{
            background-color: rgb(0,255,0);
        }
        .name{
            background-color: blue;
        }
        .hex{
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <h2>CSS 색상</h2>
    <h2 class="rgb">RGB 방식 색 표현</h2>
    <h2 class="name">키워드 방식 색 표현</h2>
    <h2 class="hex">16진수 방식 색 표현</h2>
</body>
</html>
