<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 요소 선택자 스타일 */
        p{
            color: white;
            background: black;
        }
        /* 클래스 선택자 스타일 */
        .myclass{
            color: lightgreen;
            background: red;
        }
    </style>
</head>
<body>
    <h2>요소 선택자</h2>
    <p>요소 선택자 적용 부분</p>
    <h2 class="myclass">클래스 선택자</h2>
    <h3 class="myclass">클래스 선택자 적용 부분</h3>
</body>
</html>
