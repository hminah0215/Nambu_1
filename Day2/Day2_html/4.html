<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="mycoffee.com" method="GET">
        <h2>커피 메뉴</h2>
        <input type="radio" name="coffee" value="AM" checked>아메리카노<br>
        <input type="radio" name="coffee" value="CL">카페라떼<br>
        <input type="radio" name="coffee" value="CM">카페모카<br>

        <h2>커피 옵션</h2>
        <input type="checkbox" name="option" value="syrup">시럽<br>
        <input type="checkbox" name="option" value="cinnamon">시나몬<br>
        <hr>
        <h2>예약</h2>
        예약 일자 선택: 
        <input type="date" name="reserv"><br>
        <input type="submit" name="order" value="주문">
    </form>

    <input type="file" name="myfile">
    <input type="color" name="mycolor">
